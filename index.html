<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="Todoを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のTodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>Todoです。</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p>Todoです。</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTodo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>Todoでした。</p>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
